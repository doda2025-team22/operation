apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: team22-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "{{ .Values.global.stableSubdomain }}.{{ .Values.global.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-svc
                port:
                  number: {{ .Values.app.port }}
    - host: "{{ .Values.global.prereleaseSubdomain }}.{{ .Values.global.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-svc
                port:
                  number: {{ .Values.app.port }}