apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ .Release.Name }}-rules
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
#    app.kubernetes.io/instance: "{{ .Values.monitoring.prometheusRelease }}"
#    app.kubernetes.io/managed-by: "Helm"
spec:
  groups:
    - name: test.rules
      rules:
        - alert: TestEmail
          expr: vector(1) # alert condition will always be true to make it fire all the time
          for: 10s
          labels:
            severity: warning
            service: test
          annotations:
            summary: "This is a test email from Prometheus/Alertmanager"
            description: "Test alert to verify Alertmanager email notifications"
        - alert: TooManyGuessesTester
          expr: vector(1) # alert condition will always be true to make it fire all the time
          for: 1m
          labels:
            severity: warning
            service: test
          annotations:
            summary: "This is a test email from Prometheus/Alertmanager"
            description: "This is used to judge the timespan for the real alert to fire, purely for testing."
        - alert: TooManyGuesses
          expr: increase(total_guess_counter[30s])>5
          for: 1m
          labels:
            severity: critical
            service: app
          annotations:
            summary: "This fires when more than 5 guesses within 30s are made for 1 minute straight"
            description: "Test to detect unusual behavior that might overload the model service"
